ext {
    // アプリ構成
    androidApi = [
            min   : 23,
            target: 34,
    ]

    // アプリバージョン
    def appVersionMajor = 1
    def appVersionMinor = 2
    def appVersionPatch = 2
    appVersionCode = 10000 * appVersionMajor + 100 * appVersionMinor + appVersionPatch
    appVersionName = "${appVersionMajor}.${appVersionMinor}.${appVersionPatch}"
}
